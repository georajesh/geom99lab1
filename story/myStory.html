<!DOCTYPE html>
<html lang="en">
  <head>
    <title>myStory</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 720px;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        .dashboard {
          display: inline-grid;
          grid-template-columns: 1fr 4fr;
        }

        .dashboard .leftside {
            display: block;
            padding: 10px;
            text-align: left;
            background-color: darkgrey;
        }

        .dashboard .leftside h1 {
          font-family: Arial, Helvetica, sans-serif;
          color: #4F4F4B;
          text-align: center;
        }
        .dashboard .leftside h3 {
          font-family: Arial, Helvetica, sans-serif;
          color:#4F4F4B;
          font-style: italic;
          text-align: center;
        }
      .dashboard .leftside p {
          font-family: Arial, Helvetica, sans-serif;
          color:#4F4F4B;
          font-style: regular;
          text-align: justified;
        }
      .dashboard .leftside .legend {
          display: flex;
          align-items: center;
        }
      
      
    </style>
    <!-- JavaScript got too chunky, changed over to its own .js file -->
    <script src="myStory.js"></script>
  </head>
<body>
  <div class="dashboard">
    <div class="leftside">
      <h1>My Trip Summary</h1>
      <div class="legend">
        <img src="story/airport.png" alt ="Airports">
        <p> Airports</p>
      <h3>TIA to HIA</h3>
      <p> Leaving Home </p>
      <h3>HIA to ZUR</h3>
      <p> </p>
      <h3>ZUR to YYZ</h3>
      <p> </p>
    </div>
    <div class="map_space">
      <div id="map"></div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
  </script>
</body>
</html>
