<!doctype html>
<!-- [START maps_map_latlng_literal] -->
<html>
  <head>
        <title>Lat/Lng Object Literal</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <style>
            /* 
            * Always set the map height explicitly to define the size of the div element
            * that contains the map. 
            */
            #map {
            height: 100%;
            }

            /* 
            * Optional: Makes the sample page fill the window. 
            */
            html,
            body {
            height: 100%;
            margin: 0;
            padding: 0;
            }
        </style>
        <script>
            // In this example, we center the map, and add a marker, using a LatLng object
            // literal instead of a google.maps.LatLng object. LatLng object literals are
            // a convenient way to add a LatLng coordinate and, in most cases, can be used
            // in place of a google.maps.LatLng object.
            let map;

            function initMap() {
            const mapOptions = {
                zoom: 8,
                center: { lat: -34.397, lng: 150.644 },
            };

            map = new google.maps.Map(document.getElementById("map"), mapOptions);

            const marker = new google.maps.Marker({
                // The below line is equivalent to writing:
                // position: new google.maps.LatLng(-34.397, 150.644)
                position: { lat: -34.397, lng: 150.644 },
                map: map,
            });
            // You can use a LatLng literal in place of a google.maps.LatLng object when
            // creating the Marker object. Once the Marker object is instantiated, its
            // position will be available as a google.maps.LatLng object. In this case,
            // we retrieve the marker's position using the
            // google.maps.LatLng.getPosition() method.
            const infowindow = new google.maps.InfoWindow({
                content: "<p>Marker Location:" + marker.getPosition() + "</p>",
            });

            google.maps.event.addListener(marker, "click", () => {
                infowindow.open(map, marker);
            });
            }

            window.initMap = initMap;

        </script>
  </head>
  <body>
        <div id="map"></div>
        <!--The `defer` attribute causes the callback to execute after the full HTML
        document has been parsed. For non-blocking uses, avoiding race conditions,
        and consistent behavior across browsers, consider loading using Promises.
        See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
        for more information.-->
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
        defer
        ></script>
  </body>
</html>
<!-- [END maps_map_latlng_literal] -->
