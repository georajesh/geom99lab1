<!DOCTYPE html>
<html lang="en">
  <head>
    <title>myStory</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 720px;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        .dashboard {
          display: inline-grid;
          grid-template-columns: 1fr 4fr;
        }

        .dashboard .leftside {
            padding: 10px;
            text-align: left;
            background-color: darkgrey;
        }

        .dashboard .leftside h1 {
          font-family: Arial, Helvetica, sans-serif;
          color: #4F4F4B;
          text-align: center;
        }
        .dashboard .leftside h3 {
          font-family: Arial, Helvetica, sans-serif;
          color:#4F4F4B;
          font-style: italic;
          text-align: center;
        }

      #legend {
          font-family: Arial, sans-serif;
          background: #fff;
          padding: 10px;
          margin: 10px;
          border: 3px solid #000;
        }
        
        #legend h3 {
          margin-top: 0;
        }
        
        #legend img {
          vertical-align: middle;
        }
    </style>
    <!-- JavaScript got too chunky, changed over to its own .js file -->
    <script src="myStory.js"></script>
  </head>
<body>
  <div class="dashboard">
    <div class="leftside">
      <h1>My Trip Summary</h1>
      <h3>This map displays my flight route to Canada.</h3>
    </div>
    <div class="map_space">
      <div id="map"></div>
      <div id="legend"><h3>Legend</h3></div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
  </script>
</body>
</html>
