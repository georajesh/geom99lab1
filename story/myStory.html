<!DOCTYPE html>
<html lang="en">
  <head>
    <title>myStory</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 700px;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        .dashboard {
          display: inline-grid;
          grid-template-columns: 1fr 4fr;
        }

        .dashboard .leftside {
            padding: 10px;
            text-align: left;
            background-color: darkgrey;
        }

        .dashboard .leftside h1 {
          font-family: Arial, Helvetica, sans-serif;
          color: black;
          text-align: center;
        }
        .dashboard .leftside h3 {
          font-family: Arial, Helvetica, sans-serif;
          color:black;
          font-style: bold;
          text-align: left;
        }

        .dashboard .leftside .legend {
          display: flex;
          align-items: center;
          padding-left: 20px;
          gap: 5px;
        }

        .dashboard .leftside .legend img{
          height: auto;
          width: auto;
        }
        .dashboard .leftside p {
          font-family: Arial, Helvetica, sans-serif;
          color:black;
          text-align: justify;
        }
    </style>
    <!-- JavaScript got too chunky, changed over to its own .js file -->
    <script src="myStory.js"></script>
  </head>
<body>
  <div class="dashboard">
    <div class="leftside">
      <h1>My Trip Summary</h1>
      <h3>Legend</h3>
      <div class="legend">
        <img src="story\airport.png" alt="airports">
        <p>Airport</p>
      </div>
      <h2>TIA to HIA</h2>
      <p>On August 29, 2023, I departed from Tribhuvan International Airport, Kathmandu, Nepal at 18:00. It was a 5 hours flight too Hamad International Airport, Doha, Qatar. </p>
    </div>
    <div class="map_space">
      <div id="map"></div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
  </script>
</body>
</html>
